    <h1>Assignment A: 3</h1>
    <h3>Working with Forms:</h3>
    <p>
      The purpose of forms is the collect important user infomation. A form is
      displayed below:
    </p>
    <form
      name="myForm"
      action="./action.html"
      onsubmit="return validateForm()"
      method="post"
    >
      <div>
        <label for="fullname">Full Name: </label>
        <input
          type="text"
          id="fullname"
          value=""
          placeholder="Full Name"
          required
        /><br /><br />
        <label for="email">Email Address: </label>
        <input
          type="email"
          id="email"
          placeholder="Email Address"
        /><br /><br />

        <label for="message">Comments: </label><br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="5"
          required
        ></textarea
        ><br />
        <label for="feedback">Feedback: </label><br />
        <select name="feedback" id="" required>
          <option value="5">Excellent</option>
          <option value="4">Very Good</option>
          <option value="3">Good</option>
          <option value="2">Fair</option>
          <option value="1">Poor</option></select
        ><br /><br />

        <input type="submit" value="Submit" /><br />
      </div>
    </form>
  </body>
